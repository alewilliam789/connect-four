<div class="c-game-timer l-game-timer" [ngClass]="currentGame.currentPlayer$.value == 1 ? 'c-game-timer--player-1' : 'c-game-timer--player-2'">
    <div class="c-game-timer__text">
        <h4 class="heading c-game-timer__heading--4">PLAYER {{ currentGame.currentPlayer$.value }}</h4>
        <h1 class="heading c-game-timer__heading--1">{{ currentTime }}</h1>
    </div>
</div>
