<button class="c-menu-button l-menu-button {{contents.backgroundColor}} {{contents.hoverColor}}" (click)="onMenuButtonClick()" [routerLink]="contents.buttonRoute" [class.center]="contents.isCenter">
    <h2 class="heading md">{{contents.buttonText}}</h2>
    <img *ngIf="contents.svgImage != null" src="{{contents.svgImage}}"/>
</button>
