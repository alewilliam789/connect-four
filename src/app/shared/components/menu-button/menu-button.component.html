<button class="c-menu-button l-menu-button" [routerLink]="contents.buttonRoute" [class.center]="contents.isCenter" [style.background]="contents.backgroundColor | cssvariable">
    <h2 class="heading md">{{contents.buttonText}}</h2>
    <img *ngIf="contents.svgImage != null" src="{{contents.svgImage}}"/>
</button>
